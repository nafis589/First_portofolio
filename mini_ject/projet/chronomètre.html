<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>chronomètre</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='chronomètre.css'>
</head>
<body>
    <div id="chrono">
        <div id="screen">
            <span>0 h</span>
            <span>0 min</span>
            <span>0 s</span>
            <span>0 ms</span>
        </div>
        <div id="btn">
            <button id="btn_start" onclick="start();">start</button>
            <button id="btn_stop" onclick="stop()">stop</button>
            <button id="btn_reset" onclick="reset()">reset</button>
        </div>
    </div>
    <script src='chronomètre.js'></script>
</body>
</html>
